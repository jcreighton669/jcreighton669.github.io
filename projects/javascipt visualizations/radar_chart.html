<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radar Chart</title>
</head>

<body>
    <!-- Page Content Here -->
    <div id="chart" style="width: 600px; height: 300px;"></div>
    <!--[if lte IE 8
            ]><script type="text/javascript" src="excanvas.js"></script
        ><![endif]-->
    <script src="../../assets/js/flotr2.min.js"></script>
    <script>
        var players = [{
            player: "Chirs Bosh",
            points: 17.2,
            rebounds: 7.9,
            assists: 1.6,
            steals: 0.8,
            blocks: 0.8,
        }, {
            player: "Shane Battier",
            points: 5.4,
            rebounds: 2.6,
            assists: 1.2,
            steals: 1.0,
            blocks: 0.5,
        }, {
            player: "Lebron James",
            points: 28.0,
            rebounds: 8.4,
            assists: 6.1,
            steals: 1.9,
            blocks: 0.8,
        }, {
            player: "Dwayne Wade",
            points: 22.3,
            rebounds: 5.0,
            assists: 4.5,
            steals: 1.7,
            blocks: 1.3,
        }, {
            player: "Mario Chambers",
            points: 10.2,
            rebounds: 2.9,
            assists: 3.6,
            steals: 1.4,
            blocks: 0.2,
        }, ];
        var team = {
            points: 98.2,
            rebounds: 41.3,
            assistes: 19.3,
            steals: 8.5,
            blocks: 5.3,
        };
        var labels = [
            [0, "Points"],
            [1, "Rebounds"],
            [2, "Assists"],
            [3, "Steals"],
            [4, "Blocks"],
        ];
        var get_player = function(name) {
            for (var i = 0; i < players.length; i++) {
                if (players[i].player === name) return players[i];
            }
        };
        var player_data = function(name) {
            var obj = {},
                i = 0;
            obj.label = name;
            obj.data = [];
            for (var key in team) {
                obj.data.push([
                    i,
                    (100 * get_player(name)[key]) / team[key],
                ]);
                i++;
            }
            return obj;
        };
        Flotr.draw(
            document.getElementById("chart"), [
                player_data("Chris Bosh"),
                player_data("Shane Battier"),
                player_data("LeBron James"),
                player_data("Dwayne Wade"),
                player_data("Mario Chalmers"),
            ], {
                title: "2011/2012 Miami Heat Starting Lineup - Contributions to Team Total",
                radar: {
                    show: true,
                },
                grid: {
                    circular: true,
                },
                xaxis: {
                    ticks: labels,
                },
                yaxis: {
                    showLabels: false,
                    min: 0,
                    max: 33,
                },
            }
        );
    </script>
</body>

</html>
